apiVersion: v1
kind: ConfigMap
metadata:
  name: servlets-config
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB: "servletsdb"
  DB_USER: "postgres"

  STORAGE_PROVIDER: "s3"

  BROKER_URL: "tcp://activemq:61616?reconnectAttempts=-1&failoverAttempts=-1&retryInterval=2000&retryIntervalMultiplier=1.5&maxRetryInterval=60000"
  ARTEMIS_USER: "artemis"

  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "your_user"
